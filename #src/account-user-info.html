                <div class="form__inner">
                  <label class="form__row">
                    <span>Name:</span>
                    <input type="text" name="name" placeholder="John" data-validate-field="name">
                  </label>
                  <label class="form__row">
                    <span>Surname:</span>
                    <input type="text" name="surname" placeholder="Doe" data-validate-field="surname">
                  </label>
                  <label class="form__row form__row-password">
                    <span>Password:</span>
                    <input type="password" name="password" placeholder="John" data-validate-field="password">
                    <span class="password-icon">
                      <svg class="icon password-hide">
                        <use xlink:href="#hide-password"></use>
                      </svg>
                      <svg class="icon password-show">
                        <use xlink:href="#show-password"></use>
                      </svg>
                    </span>
                  </label>
                  <label class="form__row form__row-password" >
                    <span>Repeat password:</span>
                    <input type="password" name="repassword" placeholder="qwerty123"
                    data-validate-field="repassword">
                    <span class="password-icon">
                      <svg class="icon password-hide">
                        <use xlink:href="#hide-password"></use>
                      </svg>
                      <svg class="icon password-show">
                        <use xlink:href="#show-password"></use>
                      </svg>
                    </span>
                  </label>
                  <label class="form__row">
                    <span>City:</span>
                    <input type="text" name="city" placeholder="Denver">
                  </label>
                  <label class="form__row">
                    <span>Adress:</span>
                    <input type="text" name="adress" placeholder="E Egbert St, Brighton, 6564">
                  </label>
                  <button class="btn btn-red" type="submit">Save changes</button>
                </div>
              </form>
