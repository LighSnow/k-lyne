<!DOCTYPE html>
<html lang="en">

@@include('_head.html')

<body>
  @@include('_sprites.html')
  <div class="wrapper">
    @@include('_header.html')
    @@include('_stickyheader.html')

      <section class="section our-works">
        <div class="container">
          <h2 class="section__title">
            Our works
            <span class="section__line"></span>
          </h2>
          <div class="our-works__slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="ourWorks-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                  <figure class="first-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="./img/our-works/our-works1.jpg" title="click to zoom-in" itemprop="contentUrl"
                      data-size="1200x600">
                      <img src="./img/our-works/our-works1.jpg" itemprop="thumbnail" alt="Image description">
                    </a>
                  </figure>
                  <figure class="second-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="./img/our-works/our-works1.jpg" title="click to zoom-in" itemprop="contentUrl"
                      data-size="1200x600">
                      <img src="./img/our-works/our-works1.jpg" itemprop="thumbnail" alt="Image description">
                    </a>
                  </figure>
                  <figure class="second-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="./img/our-works/our-works1.jpg" title="click to zoom-in" itemprop="contentUrl"
                      data-size="1200x600">
                      <img src="./img/our-works/our-works1.jpg" itemprop="thumbnail" alt="Image description">
                    </a>
                  </figure>
                </div>
                <div class="our-works__body">
                  <div class="our-works__icon">
                    <svg class="zoom-icon">
                      <use xlink:href="#zoom-svg"></use>
                    </svg>
                  </div>
                  <div class="our-works__text">
                    Marica, 27 y.o.
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="ourWorks-gallery" itemscope itemtype="http://schema.org/ImageGallery">
                  <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
                    <a href="./img/our-works/our-works2.jpg" title="click to zoom-in" itemprop="contentUrl"

                      <img src="./img/our-works/our-works2.jpg" itemprop="thumbnail" alt="Image description">

                  </figure>

                <div class="our-works__body">

                      <use xlink:href="#zoom-svg"></use>
                    </svg>
                  </div>
                  <div class="our-works__text">
                    Marica, 27 y.o.
                  </div>

                <div class="our-works__body">

          <a class="btn btn-red btn-more" href="#">
            Show more
            <svg class="arrow-right-big">
              <use xlink:href="#arrow-right-big"></use>
            </svg>
          </a>

      </section>
    </div>
    @@include('_footer.html')
  </div>
  @@include('_photoswipe.html')
  @@include('_scripts.html')
